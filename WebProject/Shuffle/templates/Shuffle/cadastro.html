{% load static%}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Shuffle/css/style.css' %}">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-header-container">
        <h1 class="main-title"><b>PREENCHA O FORMULÁRIO</b></h1>
    </div> 
   <div class="register-form-main-container shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <div class="mb-3">
            <input type="email" class="form-control" id="NameInput" placeholder="Nome"></br>
            <input type="email" class="form-control" id="LastnameInput" placeholder="Sobrenome"></br>
            <input type="email" class="form-control" id="birthInput" placeholder="Data de nascimento - 01/01/2023"></br>
            <input type="email" class="form-control" id="cpfNumber" placeholder="CPF"></br>
            <input type="email" class="form-control" id="adress" placeholder="Endereço"></br>
            <input type="email" class="form-control" id="postalNumber" placeholder="CEP"></br>
            <select class="form-select" aria-label="Gender">
                <option selected>Sexo</option>
                <option value="1">Masculino</option>
                <option value="2">Feminino</option>
                <option value="3">Não se aplica</option>
              </select>
            
              <br><select class="form-select" aria-label="Grade">
            <option selected>Nível de escolaridade</option>
            <option value="1">Ensino básico incompleto</option>
            <option value="2">Ensino básico completo</option>
            <option value="3">Ensino médio incompleto</option>
            <option value="4">Ensino médio completo</option>
            <option value="5">Ensino superior incompleto</option>
            <option value="6">Ensino superior completo</option>
            
            </select><br>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Registrar-se</button>
          </div>
        </form>  
    </div> 
    <div class="main-footer-container"></div>
</body>
</html>
